{% extends 'layout.html' %}

{% block content %}

<h1>Home</h1>

<div>

    <div>
        {% for board in boards %}
            <div>
                <h4><a href="{% url 'board' board.id %}">{{board.name}}</a></h4>
                <span><small>@User123 from {{board.city.capitalize}}, {{board.state.upper}}</small></span>
                <span><small>- 2 hours ago </small></span>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
