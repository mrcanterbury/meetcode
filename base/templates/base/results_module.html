{% for board in board_list %}
<div class="result-container">
    <div class="result-content-container">
        <span class="result-title"><a href="{% url 'board' board.id %}">{{board.name}}</a></span>
        <span class="result-author">Posted by <a href="{% url 'user-profile' board.author.id %}">@ {{board.author.username.title}}</a> from {{board.city.title}}, {{board.state.upper}}</span>
    </div>
    <div class="result-sub-container">
    <span class="result-category">{{board.category}}</span>
    {% if request.user == board.author %}
    <div class="result-modify-container">
        <a class="modify-item" href="{% url 'edit-board' board.id %}">Edit</a>
        <a class="modify-item" href="{% url 'delete-board' board.id %}">Delete</a>   
    </div>  
    {% endif %}
    </div>
</div>
{% endfor %}
